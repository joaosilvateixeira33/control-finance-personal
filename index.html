<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Finance</title>
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.ico"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="Control Finance - Seu controle financeiro"
    />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <img src="src/assets/logo.png" alt="Logo do app">
        <button class="register-value" id="openModal">Registrar novo valor</button>
      </nav>
    </header>
    <main id="app" class="container">
      <div class="filters">
        <p>Resumo financeiro</p>
        <div class="container-filter">
          <button class="item-filter">Todos</button>
          <button class="item-filter">Entradas</button>
          <button class="item-filter">Saidas</button>
        </div>
      </div>
      <div class="sum-result">
        <p>Soma dos valores</p>
        <p id="totalSum">R$ 0,00</p>
      </div>

      <div class="values-list"></div>
    </main>

    <dialog class="modal-background" id="modal">
      <div class="modal">
        <div class="modal-header">
          <h3>Registro de valor</h3>
          <button id="closeModal">X</button>
        </div>

        <p>
          Digite o valor e em seguida aperte no botão referente ao tipo do valor 
        </p>

        <div class="value">
          <label for="valueInput">Value:</label>
          <input type="text" placeholder="R$ 0,00" id="valueInput">
        </div>

        <div class="type-label">
          <p>Tipo de valor:</p>
          <select id="categorySelect">
            <option value="0">Entrada</option>
            <option value="1">Saída</option>
          </select>
        </div>

        <div class="actions-container">
          <button class="btn-action" id="cancelModal">Cancelar</button>
          <button class="btn-action--marked" id="saveValue">Inserir valor</button>
        </div>
      </div>
    </dialog>
    <script src="./src/scripts/modal.js"></script>
    <script type="module" src="./src/scripts/valuesData.js"></script>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
